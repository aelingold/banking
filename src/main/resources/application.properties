spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate=INFO

appender.file.path=/tmp/transactionlog.txt

async.core.poolsize=10
async.core.maxpoolsize=50
async.core.queuecapacity=1000

queue.transaction.capacity=1000

transaction.consumer.qty=2

national.percentage=1
international.percentage=5

use.inmemory.account.service=false